<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Crud productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="carritoView">
        <h1>Carrito</h1>
        <table id="tablaCarrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Unidades</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyCarrito">

            </tbody>
        </table>
    </div>

    <div id="crearBox" style="display:none" class="floatingBox">
        <div class="formulario">
            <h1>Crear producto</h1>
            <label>Title</label>
            <input type="text" placeholder="Título" id="crear_title" name="title">
    
            <label>Description</label>
            <textarea name="description" id="crear_description" placeholder="Descripción"></textarea>
    
            <label>Category</label>
            <select id="crear_category">
                <option value="">Sin seleccionar</option>
            </select>
    
            <label>Price</label>
            <input type="number" id="crear_price" placeholder="Precio" min="1">
    
            <button onclick="crearProducto()">Crear producto</button>
        </div>
    </div>

    <div id="tiendaView">
        <button id="btnCrear" onclick="mostrarCrearProducto()">Crear producto</button>
    
        <br><br>
    
        <div id="filtroBox" class="formulario">
            <button id="btnUnsetFiltrando" onclick="unsetFiltrando()">X</button>
    
            <h1>Filtros</h1>
            <label>Buscar producto</label>
            <input type="text" id="filtrar_nombre" placeholder="Nombre del producto">
    
            <label>Categoría</label>
            <select id="filtrar_category">
                <option value="">Sin seleccionar</option>
            </select>
    
            <label>Precio</label>
            <div class="price_range">
                <input type="number" min="0" placeholder="Precio mínimo" id="filtrar_min_price" value="0">
                -
                <input type="number" min="1" placeholder="Precio máximo" id="filtrar_max_price" value="1000">
            </div>
    
            <button onclick="filtrarTabla()">Filtrar</button>
        </div>
    
        <br><br>
    
        <div id="editarBox" style="display: none;" class="floatingBox">
            <div class="formulario">
                <h1>Editar producto</h1>
                <label>Title</label>
                <input type="text" placeholder="Título" id="editar_title" name="title">
        
                <label>Description</label>
                <textarea name="description" id="editar_description" placeholder="Descripción"></textarea>
        
                <label>Category</label>
                <select id="editar_category">
                    <option value="">Sin seleccionar</option>
                </select>
        
                <label>Price</label>
                <input type="number" id="editar_price" placeholder="Precio" min="1">
        
                <button id="btn_editar">Editar producto</button>
            </div>
        </div>
    
        <br><br>
    
        <div id="listaBox">
            <h1>Lista de productos</h1>
            <table id="lista">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>En carrito</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
    
                <tbody id="tbody">
    
                </tbody>
            </table>
        </div>
    
        <div id="loadingBackground" style="display: none;">
            <div id="loadingIcon">
                <p>PROCESANDO...</p>
            </div>
        </div>
    
        <div id="notificacion">Mensaje a mostrar</div>
        <div id="notificacion_error" class="alert">Mensaje a mostrar</div>
    
        <br>
    
        <div id="makeErrorBox" onclick="makeError()">
            <img src="https://cdn-icons-png.flaticon.com/512/4201/4201973.png" alt="">
            <button>ERROR</button>
        </div>
    </div>

    <div id="floatingInput">
        <h2>Texto mensaje</h2>
        <input type="text" placeholder="Numero">
        <button>Procesar</button>
    </div>

    <div id="confirm">
        <h2 id="confirm-title">Mensaje del confirm</h2>

        <div id="confirm-btn-box">
            <button id="confirm-confirmar">Confirmar</button>
            <button id="confirm-cancelar">Cancelar</button>
        </div>
    </div>

    <div id="darkBackground"></div>

    <script src="Categoria.js"></script>
    <script src="Producto.js"></script>
    <script src="Principal.js"></script>
</body>
</html>
